#
# clients.conf - FreeRADIUS client configuration
#

# Default client for testing (adjust for production)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nastype = other
}

# Docker network range
client docker-network {
    ipaddr = 172.16.0.0/12
    secret = testing123
    require_message_authenticator = no
    nastype = other
}

# Common private network ranges (adjust as needed)
client private-network-a {
    ipaddr = 192.168.0.0/16
    secret = testing123
    require_message_authenticator = no
    nastype = other
}

client private-network-b {
    ipaddr = 10.0.0.0/8
    secret = testing123
    require_message_authenticator = no
    nastype = other
}

# UniFi Controller (adjust IP and secret for your environment)
client unifi-controller {
    ipaddr = 192.168.1.1
    secret = unifi-radius-secret
    require_message_authenticator = no
    nastype = other
    shortname = unifi
}

